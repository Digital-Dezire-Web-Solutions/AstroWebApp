<style>
    .forgotpass {
        height: 95vh;
        width: 100%;
    }

    .forgotpass-box {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-self: center;
    }

    .container {
        width: 35%;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h6 {
        text-align: center;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"],
    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #fe7000;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #fe7000;
    }

    .message {
        font-weight: bold;
        margin-top: 10px;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <section class="our-cards-comp">
        <div class="common-container3 forgotpass">
            <div class="forgotpass-box">
                <div class="container">
                    <div class="login-logo">
                        <img src="./images/astrology.png" alt="" onclick="window.location.href='home.html'">
                    </div>
                    <h6>Forgot Password</h6>

                    <div id="step1">
                        <input type="email" id="email" placeholder="Enter your email" required />
                        <button onclick="sendOtp()">Send OTP</button>
                    </div>

                    <div id="step2" class="hidden">
                        <input type="text" id="otp" placeholder="Enter OTP" required />
                        <button onclick="verifyOtp()">Verify OTP</button>
                    </div>

                    <div id="step3" class="hidden">
                        <input type="password" id="newPassword" placeholder="Enter new password" required />
                        <button onclick="resetPassword()">Reset Password</button>
                    </div>

                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
        </div>

        <script>
            const host = "https://api.astronivesh.com";
            let verifiedEmail = "";

            async function sendOtp() {
                const email = document.getElementById("email").value;
                const message = document.getElementById("message");

                try {
                    const res = await fetch(`${host}/api/auth/send-otp`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email })
                    });

                    const data = await res.json();
                    if (data.success) {
                        verifiedEmail = email;
                        document.getElementById("step1").classList.add("hidden");
                        document.getElementById("step2").classList.remove("hidden");
                        message.style.color = "green";
                        message.textContent = "OTP sent to your email.";
                    } else {
                        message.style.color = "red";
                        message.textContent = data.error || "Failed to send OTP.";
                    }
                } catch (err) {
                    console.error(err);
                    message.style.color = "red";
                    message.textContent = "Server error.";
                }
            }

            async function verifyOtp() {
                const otp = document.getElementById("otp").value;
                const message = document.getElementById("message");

                try {
                    const res = await fetch(`${host}/api/auth/verify-reset-otp`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email: verifiedEmail, otp })
                    });

                    const data = await res.json();
                    if (data.success) {
                        document.getElementById("step2").classList.add("hidden");
                        document.getElementById("step3").classList.remove("hidden");
                        message.style.color = "green";
                        message.textContent = "OTP verified! Now enter your new password.";
                    } else {
                        message.style.color = "red";
                        message.textContent = data.error || "Invalid OTP.";
                    }
                } catch (err) {
                    console.error(err);
                    message.style.color = "red";
                    message.textContent = "Server error.";
                }
            }

            async function resetPassword() {
                const newPassword = document.getElementById("newPassword").value;
                const message = document.getElementById("message");

                try {
                    const res = await fetch(`${host}/api/auth/reset-password`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            email: verifiedEmail,
                            otp: document.getElementById("otp").value,
                            newPassword
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        message.style.color = "green";
                        message.textContent = "Password reset successful! You can now log in.";
                        setTimeout(() => {
                            console.log(data,"data")
                            // window.location.href = "/index.html";
                        }, 3000)
                    } else {
                        message.style.color = "red";
                        message.textContent = data.error || "Failed to reset password.";
                    }
                } catch (err) {
                    console.error(err);
                    message.style.color = "red";
                    message.textContent = "Server error.";
                }
            }
        </script>
</body>

</html>
