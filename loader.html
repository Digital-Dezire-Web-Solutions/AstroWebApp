<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            background: #000000;
            overflow: hidden;
        }
    
        .solar-system-container {
            perspective: 1500px;
            width: 100%;
            height: 100vh;
            margin: 50px auto;
            position: relative;
        }
    
        .solar-system {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate-center 12s linear infinite;
        }
    
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffd700, #ffa500);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            box-shadow: 0 0 30px #ffd700;
        }
    
        /* Orbits */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform-style: preserve-3d;
        }
    
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }
    
        /* Earth Orbit */
        .earth-orbit {
            width: 180px;
            height: 180px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-50px);
            animation: rotate-orbit 6s linear infinite;
        }
    
        .earth {
            top: -12px;
            left: 50%;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #4b9cd3, #037b29 ,white);
            transform: translateX(-50%);
        }
    
        .moon-orbit {
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -40%) translateZ(-10px);
            animation: rotate-orbit 2s linear infinite;
        }
    
        .moon {
            top: -3px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border-radius: 50%;
            transform: translateX(-50%);
        }
    
        /* Extra Planets */
        .planet1-orbit {
            width: 100px;
            height: 100px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-30px);
            animation: rotate-orbit 4s linear infinite;
        }
    
        .planet1 {
            top: -8px;
            left: 50%;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #ff7f50, #b28c22);
            transform: translateX(-50%);
        }
    
        .planet2-orbit {
            width: 140px;
            height: 140px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-70px);
            animation: rotate-orbit 5s linear infinite;
        }
    
        .planet2 {
            top: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ee9090, #640000);
            transform: translateX(-50%);
        }
    
        .planet3-orbit {
            width: 260px;
            height: 260px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-90px);
            animation: rotate-orbit 8s linear infinite;
        }
    
        .planet3 {
            top: -12px;
            left: 50%;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #dbcb70, #827900);
            transform: translateX(-50%);
        }
        .planet4-orbit {
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-100px);
            animation: rotate-orbit 10s linear infinite;
        }
    
        .planet4 {
            top: -16px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #dbad70, #824a00);
            transform: translateX(-50%);
        }
        .planet5-orbit {
            width: 350px;
            height: 350px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-100px);
            animation: rotate-orbit 12s linear infinite;
        }
    
        .planet5 {
            top: -16px;
            left: 50%;
            width: 26px;
            height: 26px;
            background: radial-gradient(circle at 30% 30%, #dbc670, #827300);
            transform: translateX(-50%);
        }
        .planet6-orbit {
            width: 400px;
            height: 400px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-100px);
            animation: rotate-orbit 14s linear infinite;
        }
    
        .planet6 {
            top: -16px;
            left: 50%;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #70c9db, #003d82);
            transform: translateX(-50%);
        }
        .planet7-orbit {
            width: 450px;
            height: 450px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateZ(-100px);
            animation: rotate-orbit 16s linear infinite;
        }
    
        .planet7 {
            top: -16px;
            left: 50%;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #dbad70, #824a00);
            transform: translateX(-50%);
        }
    
        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
    
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite ease-in-out alternate;
        }
    
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }
    
        /* Animations */
        @keyframes rotate-orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    
        @keyframes rotate-center {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    
    <div class="solar-system-container">
        <div class="stars">
            <!-- Random Stars -->
            <script>
                for (let i = 0; i < 50; i++) {
                    let star = document.createElement('div');
                    star.className = 'star';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.left = Math.random() * 100 + '%';
                    document.querySelector('.stars').appendChild(star);
                }
            </script>
        </div>
        <div class="solar-system">
            <div class="sun"></div>
    
            <!-- Planet 1 -->
            <div class="orbit planet1-orbit">
                <div class="planet planet1"></div>
            </div>
    
            
            <!-- Planet 2 -->
            <div class="orbit planet2-orbit">
                <div class="planet planet2"></div>
            </div>

            <!-- Earth -->
            <div class="orbit earth-orbit">
                <div class="planet earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <!-- Planet 3 -->
            <div class="orbit planet3-orbit">
                <div class="planet planet3"></div>
            </div>
            <!-- Planet 4 -->
            <div class="orbit planet4-orbit">
                <div class="planet planet4"></div>
            </div>
            <!-- Planet 5 -->
            <div class="orbit planet5-orbit">
                <div class="planet planet5"></div>
            </div>
            <!-- Planet 6 -->
            <div class="orbit planet6-orbit">
                <div class="planet planet6"></div>
            </div>
            <!-- Planet 7 -->
            <div class="orbit planet7-orbit">
                <div class="planet planet7"></div>
            </div>
        </div>
    </div>

</body>

</html>
