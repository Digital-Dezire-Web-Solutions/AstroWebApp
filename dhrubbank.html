    <button onclick="calculateDhrubank()">Calculate Dhrubank</button>

    <script>
        const planetMap = {
            1: "Bullish",
            2: "Extremely Bearish",
            3: "Bullish",
            4: "Extreme Bullish",
            5: "Bearish",
            6: "Bullish",
            7: "Sideways",
            8: "Bullish",
            9: "Bearish"
        };

        function calculateDhrubank() {
            const fields = ["commodity", "city", "month", "tithi", "nakshatra", "yoga", "weekday", "sunSign"];
            let total = 0;
            console.log(fields, "fields")

            fields.forEach(id => {
                total += parseInt(document.getElementById(id).value);
            });

            // Add Paksha modifier
            total += parseInt(document.getElementById("paksha").value);
            console.log(total, "totl")

            let remainder = total % 9;
            remainder = remainder === 0 ? 9 : remainder;

            const effect = planetMap[remainder];
            document.getElementById("result").innerHTML = `
    Total Dhrubank Score: ${total} <br>
    Remainder (รท9): ${remainder} <br>
    Planetary Effect: <strong>${effect}</strong>
  `;
        }
